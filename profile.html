<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>profile</title>
    <link rel="stylesheet" href="profile_style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body id="profile">
    <div class="container all p-md-3">
      <div class="row justify-content-between pt-md-2">
        <div class="col-md-4">
          <a class="Back" href="#">
            <i class="bi bi-arrow-left fs-2 text-light ms-4"></i>
          </a>
        </div>
        <div class="col-md-4 text-end me-3 mt-2">
          <a href="Edit.html">
            <button type="button" class="btn btn-outline-light">Edit profile</button>
          </a>
        </div>
      </div>
      <section class="jumbotron text-center">
        <img src="assets/Frontpage/images.png" alt="profil" class="rounded-circle"  width="250" />
        <h1 id="name-profile" class="display-4">OmNolep</h1>
        <p id="bio-profile" class="lead">Astaghfirullah</p>
      </section>
      <section id="death-achievment" class="">
        <div class="row justify-content-evenly mb-3">
          <div class="col-md-4 text-center">
            <img src="assets/Frontpage/Death.png" alt="profil" class="" width="150" />
            <p class="mb-1 fs-3">Total Death</p>
            <p class="fs-4" >3</p>
          </div>
          <div class="col-md-4 text-center">
            <img src="assets/Frontpage/achievement.png" alt="profil" class="" width="150" />
            <p class="mb-1 fs-3 ">Achievement</p>
            <p class="fs-4">4</p>
          </div>
        </div>
      </section>

      <!-- Achievment-->
      <div class="container achievment mb-3 p-md-3">
        <div class="row justify-content-between heading ms-md-3 mb-md-3 p-md-2">
          <div class="col-md-4">
            <h2 class="Pixel-Font">Achievement</h2>
          </div>
        </div>
        <div class="container">
          <div class="row text-center">
            <div class="col-md-3 ">
              <img src="assets/Frontpage/transparent.png" alt="profil" class="m-sm-2 rounded" width="200" />
            </div>
            <div class="col-md-3">
              <img src="assets/Frontpage/transparent.png" alt="profil" class="m-sm-2 rounded" width="200" />
            </div>
            <div class="col-md-3">
              <img src="assets/Frontpage/transparent.png" alt="profil" class="m-sm-2 rounded" width="200" />
            </div>
            <div class="col-md-3">
              <img src="assets/Frontpage/transparent.png" alt="profil" class="m-sm-2 rounded" width="200" />
            </div>
          </div>
        </div>
      </div>
      <!-- Achievment end-->

      <!-- Progress -->
      <div class="container achievment mb-3 p-md-3">
        <div class="row justify-content-between heading ms-md-3 mb-md-3 p-md-2">
          <div class="col-md-4">
            <h2 class="Pixel-Font">Progress</h2>
          </div>
        </div>
        <div class="container">
          <div class="row text-center">
            <div class="col-md-3 ">
              <img id="progress1" src="assets/Frontpage/Progress1.png" alt="profil" class="m-sm-2 rounded" width="200"  style="filter: grayscale(100%); border: 0px solid #00ff08;"/>
            </div>
            <div class="col-md-3">
              <img id="progress1" src="assets/Frontpage/Progress2.png" alt="profil" class="m-sm-2 rounded" width="200" style="filter: grayscale(100%); border: 0px solid #00ff08;"/>
            </div>
            <div class="col-md-3">
              <img id="progress1" src="assets/Frontpage/Progress3.png" alt="profil" class="m-sm-2 rounded" width="200" style="filter: grayscale(100%); border: 0px solid #00ff08;"/>
            </div>
            <div class="col-md-3">
              <img id="progress1" src="assets/Frontpage/Progress4.png" alt="profil" class="m-sm-2 rounded" width="200" style="filter: grayscale(100%); border: 0px solid #00ff08;"/>
            </div>
          </div>
        </div>
      </div>
      <!-- Progress end -->
    </div>
    <!-- <script src="profile.js" type="text/javascript"></script> -->
    <!-- <script src="edit.js" type="text/javascript"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
