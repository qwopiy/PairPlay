<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="profile.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body id="profile">
    <div class="container all p-md-3">
      <div class="row justify-content-between pt-md-2">
        <div class="col-md-4">
          <a class="Back" href="#">
            <i class="bi bi-arrow-left fs-2 text-light ms-4"></i>
          </a>
        </div>
        <div class="col-md-4 text-end me-3 mt-2">
          <button id="edit-profile-btn" type="button" class="btn btn-outline-light">Edit profile</button>
        </div>
      </div>
      <section class="jumbotron text-center">
        <img src="/PemWeb/Project/PairPlay1/PairPlay/assets/FrontPage/images.png" id="img-profile" alt="profil" class="rounded-circle pt-2" width="250" height="250" />
        <h1 id="name-profile" class="display-4">user-123</h1>
        <div>
          <p id="bio-profile" class="lead">,</p>
        </div>
      </section>

      <div class="container edit-profile">
        <div class="scroll">
          <section class="jumbotron text-center">
            <img src="/PemWeb/TugasWeb/web2.bootstrap/Gambar/Rena1.jpg" id="profile-edit" alt="profil" class="rounded-circle border border-black" width="150" height="150" />
            <div class="mt-2">
              <label for="image-edit" type="button" class="btn form-label text-dark btn-outline-dark" style="background-color: #95adbe">Edit Photo</label>
              <input id="image-edit" class="form-control" type="file" accept="image/jpeg, image/png, image/jpg" />
            </div>
          </section>
  
          <div class="mb-2 ps-2 pe-2">
            <label for="name-edit" class="form-label heading text-dark">Name</label>
            <input id="name-edit" type="text" class="form-control border border-black " placeholder="Username" maxlength="20" aria-label="Username" aria-describedby="basic-addon1" />
          </div>
          <div class="mb-2 ps-2 pe-2">
            <label for="bio-edit" class="form-label heading text-dark">Bio</label>
            <input id="bio-edit" type="text" class="form-control border border-black" placeholder="Bio" maxlength="50" aria-label="Username" aria-describedby="basic-addon1" />
          </div>
  
          <div class="row justify-content-between">
            <div class="col-md-4 mt-3 text-dark">
              <h5>Achievment</h5>
            </div>
            <div class="dropdown col-md-4 text-end me-md-3">
              <button class="btn btn-link" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list fs-2 text-dark"></i>
              </button>
              <div class="dropdown-menu " style="background-color: #95adbe">
                <div class="d-md-flex flex-row mb-sm-3">
                  <div class="p-2 achievment-dropdown"><img id="achievment-dropdown1" src="assets/FrontPage/Death10.png" alt="profil" class="m-sm-2 " width="100" /></div>
                  <div class="p-2 achievment-dropdown"><img id="achievment-dropdown2" src="assets/FrontPage/death50.png" alt="profil" class="m-sm-2 " width="100" /></div>
                  <div class="p-2 achievment-dropdown"><img id="achievment-dropdown3" src="assets/FrontPage/death100.png" alt="profil" class="m-sm-2 " width="100" /></div>
                  <div class="p-2 achievment-dropdown"><img id="achievment-dropdown4" src="assets/FrontPage/end.png" alt="profil" class="m-sm-2 " width="100" /></div>
                </div>
                <div class="d-md-flex flex-row mb-sm-3">
                  <div class="p-2 achievment-dropdown"><img id="achievment-dropdown5" src="assets/FrontPage/easteregg.png" alt="profil" class="m-sm-2 " width="100" /></div>
                </div>
              </div>
            </div>
          </div>
          <div class="edit_achievment mb-2 border border-black ">
            <div class="row text-center">
              <div class="col-md-3">
                <img src="assets/FrontPage/transparent.png" id="achievment-edit1" alt="profil" class="m-sm-2 " width="100" />
              </div>
              <div class="col-md-3">
                <img src="assets/FrontPage/transparent.png" id="achievment-edit2" alt="profil" class="m-sm-2 " width="100" />
              </div>
              <div class="col-md-3">
                <img src="assets/FrontPage/transparent.png" id="achievment-edit3" alt="profil" class="m-sm-2 " width="100" />
              </div>
              <div class="col-md-3">
                <img src="assets/FrontPage/transparent.png" id="achievment-edit4" alt="profil" class="m-sm-2 " width="100" />
              </div>
            </div>
          </div>
  
          <div class="container d-flex justify-content-end m-md-2 p-md-2">
            <button type="button" id="btn-cancel" class="btn btn-outline-light me-2" style="background-color: crimson">Cancel</button>
            <button type="button" id="btn-save" class="btn btn-outline-light" style="background-color: rgb(105, 97, 206)">Save</button>
          </div>
        </div>
      </div>

      <section id="death-achievment" class="">
        <div class="row justify-content-evenly mb-3">
          <div class="col-md-4 text-center">
            <img src="assets/Frontpage/Death.png" alt="profil" class="" width="150" />
            <p class="mb-1 fs-3">Total Death</p>
            <p class="fs-4">100</p>
          </div>
          <div class="col-md-4 text-center">
            <img src="assets/Frontpage/achievement.png" alt="profil" class="" width="150" />
            <p class="mb-1 fs-3">Achievement</p>
            <p class="fs-4">5</p>
          </div>
        </div>
      </section>

      <section class="container achievment mb-3 p-md-3">
        <div class="ms-md-3 mb-md-2 p-md-2">
          <h2 class="fs-md-2">Achievement</h2>
        </div>
        <div class="container">
          <div class="row text-center">
            <div class="col-md-3">
              <img src="assets/Frontpage/transparent.png" id="achievment-profile1" alt="profil" class="m-sm-2 " width="200" />
            </div>
            <div class="col-md-3">
              <img src="assets/Frontpage/transparent.png" id="achievment-profile2" alt="profil" class="m-sm-2 " width="200" />
            </div>
            <div class="col-md-3">
              <img src="assets/Frontpage/transparent.png" id="achievment-profile3" alt="profil" class="m-sm-2 " width="200" />
            </div>
            <div class="col-md-3">
              <img src="assets/Frontpage/transparent.png" id="achievment-profile4" alt="profil" class="m-sm-2 " width="200" />
            </div>
          </div>
        </div>
      </section>

      <section class="container achievment mb-3 p-md-3">
        <div class="ms-md-3 mb-md-2 p-md-2">
          <h2 class="fs-md-2">Progress</h2>
        </div>
        <div class="container">
          <div class="row text-center">
            <div class="col-md-3">
              <img id="progress1" src="assets/Frontpage/Progress1.png" alt="profil" class="m-sm-2 rounded" width="200" style="filter: grayscale(100%); border: 0px solid #00ff08" />
            </div>
            <div class="col-md-3">
              <img id="progress2" src="assets/Frontpage/Progress2.png" alt="profil" class="m-sm-2 rounded" width="200" style="filter: grayscale(100%); border: 0px solid #00ff08" />
            </div>
            <div class="col-md-3">
              <img id="progress3" src="assets/Frontpage/Progress3.png" alt="profil" class="m-sm-2 rounded" width="200" style="filter: grayscale(100%); border: 0px solid #00ff08" />
            </div>
            <div class="col-md-3">
              <img id="progress4" src="assets/Frontpage/Progress4.png" alt="profil" class="m-sm-2 rounded" width="200" style="filter: grayscale(100%); border: 0px solid #00ff08" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="profile.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
