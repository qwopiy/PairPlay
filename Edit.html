<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link rel="stylesheet" href="profile_style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- <style>
      .container {
        width: 50rem;
        margin-right: 0%;
      }
    </style> -->
  </head>
  <body id="edit">
    <div class="container edit_profile p-md-3">
      <div class="row pt-md-2">
        <div class="col-md-4">
          <a class="Back" href="profile.html">
            <i class="bi bi-arrow-left fs-2 text-light ms-4"></i>
          </a>
        </div>
      </div>
      <section class="jumbotron text-center">
        <div><img src="assets/FrontPage/images.png" id="profile-edit" alt="profil" class="rounded-circle" width="200" height="200" style="object-fit: cover" /></div>
        <label for="image-edit" type="button" class="btn form-label p-2 mt-3 rounded" style="background-color: #95adbe; color: #3c2a4d">Edit Photo</label>
        <input id="image-edit" class="form-control" type="file" accept="image/jpeg, image/png, image/jpg" style="display: none" />
      </section>
      <div class="mb-md-3 mt-md-4">
        <label for="name-edit" class="form-label heading">Name</label>
        <input id="name-edit" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
      </div>
      <div class="mb-md-4">
        <label for="bio-edit" class="form-label heading">Bio</label>
        <input id="bio-edit" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
      </div>
      <div class="container edit_achievment mb-3 mt-3 p-md-2 rounded">
        <div class="row justify-content-between">
          <div class="col-md-4 mt-3">
            <h4>Achievment</h4>
          </div>
          <div class="dropdown col-md-4 text-end me-md-3">
            <button class="btn btn btn-link" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <a href="#" class="edit_achievment"><i class="bi bi-list fs-2"></i></a>
            </button>
            <div class="dropdown-menu" style="background-color: #3c2a4d; ">
              <div class="d-md-flex flex-row mb-3">
                <div class="p-2 achievment-dropdown" ><img id="achievment-dropdown1" src="assets/FrontPage/Progress1.png" alt="profil" class="m-sm-2 rounded" width="100" /></div>
                <div class="p-2 achievment-dropdown"><img id="achievment-dropdown2" src="assets/FrontPage/Progress2.png" alt="profil" class="m-sm-2 rounded" width="100" /></div>
                <div class="p-2 achievment-dropdown"><img id="achievment-dropdown3" src="assets/FrontPage/Progress3.png" alt="profil" class="m-sm-2 rounded" width="100" /></div>
                <div class="p-2 achievment-dropdown"><img id="achievment-dropdown4" src="assets/FrontPage/Progress4.png" alt="profil" class="m-sm-2 rounded" width="100" /></div>
              </div>
              <div class="d-md-flex flex-row mb-3">
                <div class="p-2 achievment-dropdown"><img id="achievment-dropdown5" src="assets/FrontPage/Death.png" alt="profil" class="m-sm-2 rounded" width="100" /></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-3">
            <img src="assets/FrontPage/transparent.png" id="achievment-edit1" alt="profil" class="m-sm-2 rounded" width="200" />
          </div>
          <div class="col-md-3">
            <img src="assets/FrontPage/transparent.png" id="achievment-edit2" alt="profil" class="m-sm-2 rounded" width="200" />
          </div>
          <div class="col-md-3">
            <img src="assets/FrontPage/transparent.png" id="achievment-edit3" alt="profil" class="m-sm-2 rounded" width="200" />
          </div>
          <div class="col-md-3">
            <img src="assets/FrontPage/transparent.png" id="achievment-edit4" alt="profil" class="m-sm-2 rounded" width="200" />
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-end m-md-2 p-md-2">
        <a href="profile.html">
          <button type="button" class="btn btn-outline-light me-2" style="background-color: crimson">Cancel</button>
        </a>
        <a href="profile.html">
          <button type="button" id="btn-save" class="btn btn-outline-light" style="background-color: rgb(105, 97, 206)">Save</button>
        </a>
      </div>
    </div>
    <script src="edit.js" type="text/javascript"></script>
    <!-- <script src="profile.js" type="text/javascript"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
