<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pair Play - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="account-container">
        <div class="d-flex justify-content-end">
            <div class="guest-container">
                <a href="email.html">
                    <img src="/assets/FrontPage/guest image.svg" alt="User Avatar" class="gambar">
                    <button class="btn btn-light ">Guest</button>
                </a>
            </div>
        </div>
    </div>
    <div class="login-container">
            <div class="title">
                <p><strong>Pair Play</strong></p>   
            </div>
            <div class="login-form">
                <form action="" method="post">
                        <div class="d-grid gap-2 col-9 mx-auto">
                            <input type="text" name="username"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Username" minlength="10">
                        </div>
                        <div class="d-grid gap-2 col-5 mx-auto mt-2">
                            <a href="selection.html" class="btn btn-login">
                              Play
                            </a>
                            <a href="email.html" class="btn btn-login">
                              login
                            </a>
                        </div>
                </form>
            </div>    
    </div>
    
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
