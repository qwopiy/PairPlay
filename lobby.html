<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3001'); // Connect to the lobby server

        socket.on('roomCreated', (roomCode) => {
            alert(`Room created! Room code: ${roomCode}`);
        });

        socket.on('playerJoined', (data) => {
            console.log(`Player ${data.id} joined as Player ${data.playerNumber}`);
        });

        socket.on('roomNotFound', (roomCode) => {
            alert(`Room ${roomCode} does not exist.`);
        });

        function createRoom() {
            socket.emit('createRoom');
        }

        function joinRoom() {
            const roomCode = document.getElementById('roomCode').value;
            socket.emit('joinRoom', roomCode);
        }
    </script>
</head>
<body>
    <h1>Game Lobby</h1>
    <button onclick="createRoom()">Create Room</button>
    <br>
    <input type="text" id="roomCode" placeholder="Enter room code to join">
    <button onclick="joinRoom()">Join Room</button>
</body>
</html
