<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="email.css">
    <title>email login</title>
</head>
<body>
    <div class="email-container">
        <form>
            <a href="email.html">
                <i class="back bi-arrow-left fs-3"></i>
            </a>
            <div class="mb-3">
                <label for="Inputusername" class="form-label">Username</label>
                <input type="username" class="form-control" aria-label="Sizing  input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Your Username" required>
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="xxx.@gmail.com" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="password-container mb-3" >
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
                <button id="show-password">
                    <img src="/assets/FrontPage/eye_open.svg"  alt="show icon">
                </button>
            </div>
            <div class="password-container mb-3" >
                <label for="password-check" class="form-label">Password Confirm</label>
                <input type="password" class="form-control" id="password-check" placeholder="Enter Your Password" required>
                <button id="show-password-check">
                    <img src="/assets/FrontPage/eye_open.svg"  alt="show icon">
                </button>
            </div>
            <div type="button" class="text-end">
                <button type="submit" id="btn_submit" class="btn btn-sm">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="CreateAkun.js"></script>
</body>
</html>
