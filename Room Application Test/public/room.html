<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Room</title>
</head>
<body>
    <h1>Room Code: <span id="roomCodeDisplay"></span></h1>
    <div id="status">Connecting...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomCode = window.location.pathname.split('/').pop();
        document.getElementById('roomCodeDisplay').textContent = roomCode;

        socket.emit('joinRoom', roomCode);

        socket.on('waitingForPlayer', () => {
            document.getElementById('status').textContent = 'Waiting for another player...';
        });

        socket.on('playerJoined', () => {
            document.getElementById('status').textContent = 'A player has joined!';
        });

        socket.on('youJoinedRoom', () => {
            document.getElementById('status').textContent = 'You joined the room';
        });

        socket.on('startGame', () => {
            document.getElementById('status').textContent = 'Game started!';
        });

        socket.on('error', msg => {
            alert(msg);
            window.location.href = '/';
        });
    </script>
</body>
</html>
